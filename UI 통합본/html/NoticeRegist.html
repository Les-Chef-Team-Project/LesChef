<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/NoticeBoardHeader.css">
  <link rel="stylesheet" href="../css/NoticeRegist.css">
  <link rel="stylesheet" href="../css/LoginModal.css">
  <title>게시글 등록</title>
</head>
<body>
  <header>
    <div  class="logoBackGround">
      <a href="./MainPage.html"><img src="../img/img/Logo.jpg"></a>
    </div>
    <img src="../img/img/Login.png" id="login">
  </header>
  <main>
    <div class="regiTopImg">
      <span>게시판</span>
    </div>
    <a href="NoticeBoardMain.html"><img src="../img/img/LArrow.jpg" class="BeforePage"></a>
    <p class="regi">게시글 등록</p>
    <!--게시글 등록 내용 전송 폼-->
    <form>
      <button type="submit" class="writeBtn">
        <span>게시글 작성</span>
        <img src="../img/img/commentWrite.jpg">
      </button>
      <div class="registBox">
        <span>
          <div class="registTitle">제목<br><textarea class="titleName" placeholder="제목을 입력하세요" maxlength="33"></textarea></div>
          <!--img클릭 시 input열림-->
          <img src="../img/img/imgInput.jpg" id="toggleImage" class="click_Img">
          <input type="file" id="imageInput" style="display:none;" accept="image/*"> 
        </span>
        <!--게시글 내용-->
        <textarea class="gesiContent" placeholder="내용을 입력하세요"></textarea>
      </div>
    </form>
    <!--폼-->
  </main>

  <!--로그인 모달-->
  <div class="loginModal">
    <div class="Login-box">
      <a id="Login-box-Logo" href="MainPage.html"><img src="../img/image/main_logo.png" /></a>
      <form class="login-form-container">
        <label>이메일(아이디)</label><br>
        <input type="email"/><br>
        <label>비밀번호</label><br>
        <input type="password"/>
          <p id="FindIdPw">아이디 / 비밀번호 찾기</p><br>
          <div id="social-login-block">
            <a class="social-login" href="#"><img src="../img/image/Kakao.jpg"/></a>
            <a class="social-login" href="#"><img src="../img/image/Google_logo.png"/></a>
            <a class="social-login" href="#"><img src="../img/image/Naver_logo.png"/></a>
          </div>
        <button class="login-button" type="submit">로그인</button>
      </form>

      <form class="find-form-container">
        <div class="id-pw-button">
          <span class="id-button">아이디</span>
          <span class="pw-button">패스워드</span>
        </div>
        <div class="id-form-container">
          <label>이름</label>
          <input type="text"/>
          <label>휴대폰</label>
          <input type="text"/>
        </div>
        <div class="pw-form-container">
          <label>이름</label>
          <input type="text"/>
          <label>휴대폰</label>
          <input type="text"/>
          <label>이메일(아이디)</label>
          <input type="text"/>
        </div>
        <button class="find-button">찾기</button>
      </form>
      <p>아직 아이디가 없으신가요?<br> 회원가입으로 더 많은 요리정보를 얻으세요!</p>
      <a href="./MainPage.html#signup-area" class="go-to-join-page">회원가입</a>
      <p class="find-to-login">이미 회원이신가요? <span>로그인</span></p>
    </div>
  </div>
  <script src="../js/NoticeRegist.js"></script>
  <script src="../js/loginModal.js"></script>
</body>
</html>
